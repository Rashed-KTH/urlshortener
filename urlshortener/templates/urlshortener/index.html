<!DOCTYPE html>
<html>
<head>
    <title>URL Shortifier</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/urlshortifier.js"></script>
    <meta charset="utf-8">
</head>

<body>
    <div id="shortifyBlock", class="shortifyBlock">
        <input id="shortifyInput" type="text" value="" placeholder="http://" disabled="disabled">

        <br/>
        <div id="shortifyResponse"></div>
    </div>

</html>
